name: Terraform AWS Infrastructure Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  TF_VERSION: "1.5.0"
  AWS_REGION: "us-east-1"
  INSTANCE_TYPE: "t2.micro"

jobs:
  terraform:
    name: "Terraform CI/CD"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      id-token: write

    steps:
    # Init Stage
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Cache Terraform Plugins
      uses: actions/cache@v3
      with:
        path: ~/.terraform.d/plugins
        key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}

    # Validation Stage
    - name: Terraform Format Check
      run: terraform fmt -check

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Verify Required Variables
      run: |
        if ! grep -q 'variable "bucket_name"' *.tf; then
          echo "Error: bucket_name variable not defined"
          exit 1
        fi
        if ! grep -q 'variable "instance_type"' *.tf; then
          echo "Error: instance_type variable not defined"
          exit 1
        fi

    - name: Setup TFLint
      uses: terraform-linters/setup-tflint@v3

    - name: Run TFLint
      run: tflint --format compact

    # Security Scan Stage
    - name: Run Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: terraform

    - name: Run tfsec
      uses: aquasecurity/tfsec-action@v1.0.0
      with:
        additional_args: --minimum-severity HIGH

    - name: Custom Policy Validation
      run: |
        # Validate bucket naming convention
        if [[ ! ${{ secrets.BUCKET_NAME }} =~ ^[a-z0-9-]+$ ]]; then
          echo "Error: Invalid bucket name format"
          exit 1
        fi
        
        # Validate instance type restrictions
        if [[ ! ${{ env.INSTANCE_TYPE }} =~ ^t2\.|^t3\. ]]; then
          echo "Error: Only t2/t3 instance types allowed"
          exit 1
        fi

    # Planning Stage
    - name: Terraform Plan
      run: |
        terraform plan \
          -var="bucket_name=${{ secrets.BUCKET_NAME }}" \
          -var="instance_type=${{ env.INSTANCE_TYPE }}" \
          -out=tfplan

    - name: Store Plan
      uses: actions/upload-artifact@v3
      with:
        name: terraform-plan
        path: tfplan

    - name: Infracost Analysis
      uses: infracost/actions/setup@v2
      env:
        INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
    - run: infracost breakdown --path .

    - name: Preview Outputs
      run: |
        echo "Expected outputs after apply:"
        terraform show -json tfplan | jq -r '.planned_values.outputs'

    # Review Gate
    - name: Manual Approval
      uses: trstringer/manual-approval@v1
      if: github.ref == 'refs/heads/main'
      with:
        secret: ${{ github.token }}
        approvers: required-approvers-here
        minimum-approvals: 1
        message: "Review required for infrastructure changes"

    # Apply Stage
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve tfplan

    - name: Verify Outputs
      if: success() && github.ref == 'refs/heads/main'
      run: |
        bucket_id=$(terraform output -raw bucket_id)
        instance_ip=$(terraform output -raw instance_public_ip)
        
        if [ -z "$bucket_id" ] || [ -z "$instance_ip" ]; then
          echo "Error: Required outputs not found"
          exit 1
        fi

    - name: Backup State
      if: success() && github.ref == 'refs/heads/main'
      run: |
        aws s3 cp terraform.tfstate "s3://${{ secrets.BUCKET_NAME }}/terraform.tfstate"