name: Security and Compliance Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      # Initial checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # Secrets Scanning
      - name: GitGuardian scan
        uses: GitGuardian/ggshield-action@master
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      # SAST for Infrastructure as Code
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          soft_fail: false
          format: sarif
          out_file: tfsec.sarif

      # Upload SAST results
      - name: Upload SAST results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: tfsec.sarif
          category: tfsec

      # Dependency scanning
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

  infrastructure-plan:
    needs: security-scan
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Configure AWS Credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # State locking check
      - name: Check State Lock
        run: |
          aws dynamodb describe-table \
            --table-name terraform-state-lock \
            --region ${{ secrets.AWS_REGION }}

      # Drift detection
      - name: Terraform Init
        run: terraform init
        env:
          TF_BACKEND_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
          TF_BACKEND_LOCK_TABLE: terraform-state-lock

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        continue-on-error: false
        timeout-minutes: 30

  compliance-check:
    needs: infrastructure-plan
    runs-on: ubuntu-latest
    steps:
      # Run compliance policy checks
      - name: Run OPA Policy Check
        uses: open-policy-agent/setup-opa@v2
        with:
          version: latest

      # Generate compliance report
      - name: Generate Compliance Report
        run: |
          echo "Generating compliance report..."
          date > compliance-report.txt
          echo "Pipeline execution ID: ${{ github.run_id }}" >> compliance-report.txt

      # Upload compliance artifacts
      - name: Upload Compliance Report
        uses: actions/upload-artifact@v3
        with:
          name: compliance-report
          path: compliance-report.txt
          retention-days: 90

  deploy:
    needs: [compliance-check]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    timeout-minutes: 60
    concurrency:
      group: production
      cancel-in-progress: false
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Apply Changes
        run: terraform apply -auto-approve tfplan
        timeout-minutes: 30

      # Audit logging
      - name: Log Deployment
        run: |
          aws cloudwatch put-metric-data \
            --namespace "TerraformDeployments" \
            --metric-name "DeploymentComplete" \
            --value 1 \
            --timestamp $(date +%s)
