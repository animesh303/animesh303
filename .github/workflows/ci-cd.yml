name: Terraform CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  TERRAFORM_VERSION: "1.5.0"
  AWS_DEFAULT_REGION: "us-east-1"

jobs:
  terraform:
    name: "Terraform Pipeline"
    runs-on: ubuntu-latest
    
    # Required for manual approval step
    environment: production
    
    steps:
    # Initialize Stage
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_DEFAULT_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Cache Terraform
      uses: actions/cache@v3
      with:
        path: |
          ~/.terraform.d/plugins
          .terraform
        key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
        restore-keys: |
          ${{ runner.os }}-terraform-

    # Validation Stage
    - name: Terraform Format Check
      run: terraform fmt -check -recursive
      
    - name: Terraform Init
      run: terraform init
      
    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      if: github.event_name == 'pull_request'
      run: terraform plan -no-color
      continue-on-error: true

    # Security Scan Stage
    - name: Run tfsec
      uses: aquasecurity/tfsec-action@v1.0.0
      
    - name: Run checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: terraform
        
    - name: Run Terrascan
      uses: tenable/terrascan-action@main
      with:
        iac_type: 'terraform'
        iac_version: 'v14'
        policy_type: 'aws'
        
    - name: Run KICS Scan
      uses: checkmarx/kics-action@v1.6
      with:
        path: '.'
        output_path: kics-results
        
    # Cost Estimation Stage
    - name: Setup Infracost
      uses: infracost/actions/setup@v2
      
    - name: Generate Infracost cost estimate
      run: |
        infracost breakdown --path . --format json --out-file cost-estimate.json
        infracost output --path cost-estimate.json --format html --out-file cost-estimate.html
        
    - name: Upload cost estimate
      uses: actions/upload-artifact@v3
      with:
        name: cost-estimate
        path: cost-estimate.html

    # Deployment Stage (main branch only)
    - name: Terraform Plan (Detailed)
      if: github.ref == 'refs/heads/main'
      run: terraform plan -out=tfplan
      
    - name: Manual Approval
      if: github.ref == 'refs/heads/main'
      uses: trstringer/manual-approval@v1
      with:
        secret: ${{ secrets.GITHUB_TOKEN }}
        approvers: required-approvers-here
        minimum-approvals: 1
        
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve tfplan
      
    - name: Backup State to S3
      if: github.ref == 'refs/heads/main'
      run: |
        aws s3 cp terraform.tfstate s3://${TERRAFORM_STATE_BUCKET}/terraform.tfstate
      env:
        TERRAFORM_STATE_BUCKET: ${{ secrets.TERRAFORM_STATE_BUCKET }}