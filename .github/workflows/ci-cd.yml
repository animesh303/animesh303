name: Terraform AWS Infrastructure Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  TF_VERSION: "1.5.0"
  AWS_REGION: "us-east-1"

jobs:
  terraform:
    name: "Terraform CI/CD"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      id-token: write

    steps:
    # Init Stage
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Cache Terraform Plugins
      uses: actions/cache@v3
      with:
        path: ~/.terraform.d/plugins
        key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}

    # Validation Stage
    - name: Terraform Format Check
      run: terraform fmt -check

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Setup TFLint
      uses: terraform-linters/setup-tflint@v3

    - name: Run TFLint
      run: tflint --format compact

    - name: Verify AWS Provider Version
      run: |
        grep -q 'aws.*~> 5.0' versions.tf || exit 1

    # Security Scan Stage
    - name: Run Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: terraform

    - name: Run tfsec
      uses: aquasecurity/tfsec-action@v1.0.0

    - name: Run Snyk IaC Scan
      uses: snyk/actions/iac@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Custom Policy Validation
      run: |
        # Add custom policy checks for S3 and EC2
        echo "Running custom policy validation..."
        # Add your custom validation script here

    # Planning Stage
    - name: Terraform Plan
      run: terraform plan -out=tfplan
      
    - name: Store Terraform Plan
      uses: actions/upload-artifact@v3
      with:
        name: terraform-plan
        path: tfplan

    - name: Infracost Analysis
      uses: infracost/actions/setup@v2
      env:
        INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
    - run: infracost breakdown --path .

    - name: Detect Resource Changes
      run: |
        terraform show -json tfplan | jq -r '.resource_changes[]'

    # Review Gate
    - name: Manual Approval
      uses: trstringer/manual-approval@v1
      if: github.ref == 'refs/heads/main'
      with:
        secret: ${{ github.token }}
        approvers: required-approvers-here
        minimum-approvals: 1
        message: "Please review the plan, costs, and security findings"

    # Apply Stage
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve tfplan

    - name: Resource Health Check
      if: success() && github.ref == 'refs/heads/main'
      run: |
        echo "Performing health checks..."
        # Add your health check script here

    - name: Backup State to S3
      if: success() && github.ref == 'refs/heads/main'
      run: |
        aws s3 cp terraform.tfstate s3://${TERRAFORM_STATE_BUCKET}/terraform.tfstate
      env:
        TERRAFORM_STATE_BUCKET: ${{ secrets.TERRAFORM_STATE_BUCKET }}