name: Terraform CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.5.0

jobs:
  initialize:
    name: Initialize
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Cache Terraform plugins
        uses: actions/cache@v3
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}

  validate:
    needs: initialize
    name: Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Validate
        run: terraform validate

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          soft_fail: true

      - name: Run checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          soft_fail: true

      - name: Run terrascan
        uses: tenable/terrascan-action@main
        with:
          iac_type: 'terraform'
          iac_version: 'v14'
          policy_type: 'aws'
          only_warn: true

  test:
    needs: validate
    name: Testing
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_WORKSPACE: development

      - name: Run Infracost
        uses: infracost/actions/breakdown@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
          terraform-plan-flags: "-out=tfplan"

      - name: Run Terratest
        if: hashFiles('test/*.go') != ''
        run: |
          go test -v ./test/...

  deploy-dev:
    needs: test
    name: Deploy to Development
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: development
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        env:
          TF_WORKSPACE: development

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_WORKSPACE: development

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          TF_WORKSPACE: development

  deploy-prod:
    needs: deploy-dev
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/deployments
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        env:
          TF_WORKSPACE: production

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_WORKSPACE: production

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          TF_WORKSPACE: production

  post-deploy:
    needs: deploy-prod
    name: Post Deployment Tasks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Backup Terraform State
        run: |
          aws s3 cp s3://${{ secrets.TF_STATE_BUCKET }}/env:/production/terraform.tfstate \
            s3://${{ secrets.TF_STATE_BUCKET }}/backups/terraform-$(date +%Y%m%d-%H%M%S).tfstate

      - name: Generate Documentation
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: .
          output-file: README.md
          output-method: inject
          git-push: true